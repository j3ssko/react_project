<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Color Styling Inline</title>
</head>
<body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">

    var ColorSpectrum = function() {
        return(
            <div>
                <Red/>
                <Orange/>
                <Yellow/>
                <Green/>
                <Blue/>
                <Indigo/>
                <Violet/>
            </div>
        );
    }

    var Red = function() {
        var redStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "red"
        }
        return (
            <h1 style={redStyle}>Red</h1>
        );
    }    

    var Orange = function() {
        var orangeStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "orange"
        }
        return (
            <h1 style={orangeStyle}>Orange</h1>
        );
    }

    var Yellow = function() {
        var yellowStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "yellow"
        }
        return (
            <h1 style={yellowStyle}>Yellow</h1>
        );
    }

    var Green = function() {
        var greenStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "green"
        }
        return (
            <h1 style={greenStyle}>Green</h1>
        );
    }

    var Blue = function() {
        var blueStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "blue"
        }
        return (
            <h1 style={blueStyle}>Blue</h1>
        );
    }

    var Indigo = function() {
        var indigoStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "indigo"
        }
        return (
            <h1 style={indigoStyle}>Indigo</h1>
        );
    }

    var Violet = function() {
        var violetStyle = {
            margin: 0,
            padding: 40,
            backgroundColor: "violet"
        }
        return (
            <h1 style={violetStyle}>Violet</h1>
        );
    }

    ReactDOM.render(
        <div>
            <ColorSpectrum/>
        </div>,
        document.getElementById("app")
    );

    </script>
</body>
</html>
